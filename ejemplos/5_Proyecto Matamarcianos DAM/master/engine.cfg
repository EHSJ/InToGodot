[application]

name="5_Mata Marcianos DAM"
main_scene="res://inicio.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

height=1080
width=1920
stretch_aspect="keep"
stretch_mode="2d"

[input]

ui_accept=[key(Return)]
jugador_B_izq=[key(A)]
jugador_B_der=[key(D)]
jugador_B_fuego=[key(S)]
jugador_A_izq=[key(Kp 4)]
jugador_A_der=[key(Kp 6)]
jugador_A_fuego=[key(Kp 5)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff292636
